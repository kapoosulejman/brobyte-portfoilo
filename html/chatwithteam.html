<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Team | BroByte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="chatwithteam.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="mb-4">
      <a href="contactus.html" class="btn btn-outline-info">🔙 Back to Contact Page</a>
    </div>
    
    <h1 class="text-center mb-4">💬 Chat with BroByte Team</h1>
    <p class="text-center text-secondary mb-4">Got a message? Let us know!</p>

    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="custom-box">
          <!-- Obavijest nakon slanja -->
          <div id="message-status" class="alert alert-success d-none" role="alert">
            Your message has been sent! We will get back to you soon. 
          </div>

          <form id="contact-form" onsubmit="showConfirmation(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control custom-input" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control custom-input" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control custom-input" id="message" rows="4" placeholder="Write something..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">📨 Send Message</button>
          </form>
          <p class="mt-3 fst-italic text-light">"We'll get back to you ASAP. Scout's honor!"</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript funkcionalnost za obavijest
    function showConfirmation(event) {
      event.preventDefault(); // Sprečava automatsko slanje forme
      document.getElementById('message-status').classList.remove('d-none'); // Prikazuje obavijest

      // Očisti formu nakon što je obavijest prikazana
      document.getElementById('contact-form').reset();
      
      // Automatski sakriva obavijest nakon 4 sekunde
      setTimeout(function() {
        document.getElementById('message-status').classList.add('d-none');
      }, 10000);
    }
  </script>
</body>
</html>
