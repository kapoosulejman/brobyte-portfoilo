<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Team | BroByte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Tranzicija za uƒçitavanje stranice s crnim do tamno crvenim gradijentom */
    body {
      background: linear-gradient(to bottom, #8B0000, black );
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* tamno crna do tamno crvena gradijent */
      color: white;
      opacity: 0;
      animation: fadeInEffect 1s ease-in forwards; /* animacija fade in */
    }

    @keyframes fadeInEffect {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1, p {
      text-align: center;
    }

    /* Custom container sa rubom i sjenƒçanje */
    .custom-box {
      background-color: rgba(255, 255, 255, 0.1); /* Svijetla pozadina unutar container-a */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 40px rgba(255, 0, 0, 0.2); /* Veƒáe sjenƒçanje za jaƒçi efekt */
      backdrop-filter: blur(10px); /* Blur efekt pozadine */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Blijedi rub */
    }

    label {
      color: #e0e0e0;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.25); /* crvenkasta nijansa */
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .pretty-red-btn {
      background-color: #8B0000; /* tamno crvena */
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
    }

    .pretty-red-btn:hover {
      background-color: #7a0000;
      transform: scale(1.05);
    }

    /* Exit button stiliziran za jasniji izgled */
    .btn-danger {
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
    }

    /* Udaljenost i pozicioniranje forme */
    .form-label {
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="chat-background">

  <div class="container py-5">
    <a href="contactus.html" class="btn btn-danger rounded-pill mb-4 px-4 py-2 fw-bold text-uppercase">Exit</a>

    <h1>üí¨ Chat with BroByte Team</h1>
    <p class="text-secondary">Got a message? Let us know!</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-10 col-lg-8">
        <div class="custom-box">
          <div id="message-status" class="alert alert-success d-none" role="alert">
            Your message has been sent! We will get back to you soon.
          </div>

          <form id="contact-form" onsubmit="showConfirmation(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write something..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="pretty-red-btn">üì® Send Message</button>
            </div>
          </form>

          <p class="mt-3 fst-italic text-light text-center">"We'll get back to you ASAP. Scout's honor!"</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showConfirmation(event) {
      event.preventDefault();
      document.getElementById('message-status').classList.remove('d-none');
      document.getElementById('contact-form').reset();
      setTimeout(() => {
        document.getElementById('message-status').classList.add('d-none');
      }, 10000);
    }
  </script>
</body>
</html>
